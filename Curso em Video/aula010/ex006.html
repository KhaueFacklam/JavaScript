<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Eventos DOM</title>
</head>

<body>
    <div id="area">
        Interaja...

    </div>

    <script>
        var interaja = document.querySelector("div#area")
        interaja.addEventListener("click", clicar)
        interaja.addEventListener("mouseenter", entrar)
        interaja.addEventListener("mouseout", sair)

        function clicar() {
            interaja.innerText = "Clicou!"
            interaja.style.background = "red"
        }

        function entrar() {
            interaja.innerText = "Entrou!"
        }

        function sair() {
            interaja.innerText = "Interaja..."
            interaja.style.background = "#7ad26e"
        }

    </script>

</body>

</html>
