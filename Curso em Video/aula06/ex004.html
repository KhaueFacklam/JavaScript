<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>


    <script>

        var nome = prompt('Qual é o teu nome?')
        document.write(`Teu nome tem ${nome.length} letras.<br/>`)
        document.write(`Com letras maiúsculas fica ${nome.toUpperCase()}<br/>`)
        document.write(`Com letras minúsculas fica ${nome.toLowerCase()}<br/>`)


        var n1 = 1545.5
        n1.toFixed(2) //adiciona duas casas decimais
        n1.toFixed(2).replace('.', ',') //substitui (.) por (,)
        n1.toLocaleString('pt-Br', { style: 'currency', currency: 'BRL' }) // imprimindo em Real
        n1.toLocaleString('pt-Br', { style: 'currency', currency: 'USD' }) // imprimindo em Dólar

    </script>
</body>

</html>
