<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Times</title>
</head>
<body>
    <form name="form">
        <input type="text" name="time">
        <input type="button" value="INSERIR" id="inserir"><br>
        <input type="button" value="Definir jogos" id="definir">
    </form>
    <script>
        var Times = [];
        document.querySelector("#inserir").addEventListener("click", inicia)
        function inicia(event){
            if (document.form.time.value == "") {
                event.preventDefault();
            }else{
                let input = document.form.time;
                let nomeTime = input.value;
                input.value = "";
                let p = document.createElement("p")
                p.innerHTML = nomeTime
                document.body.appendChild(p)
                Times.push(nomeTime)
            }
        }

        document.querySelector("#definir").addEventListener("click", function () {
            document.form.time.remove();
            document.querySelector("#inserir").remove();
            if(Times.length%2 != 0){
                let sozinho = Math.floor(Math.random() * Times.length);
                var timeSozinho = Times[sozinho];
                Times.splice(sozinho, 1);
            }
            while (Times.length != 0) {
                let sorteado1 = Math.floor(Math.random() * Times.length);
                let timeSorteado1 = Times[sorteado1];
                Times.splice(sorteado1, 1);
                let sorteado2 = Math.floor(Math.random() * Times.length);
                let timeSorteado2 = Times[sorteado2];
                Times.splice(sorteado2, 1);
                let p = document.createElement("p");
                p.innerHTML = timeSorteado1+" x "+timeSorteado2;
                document.body.appendChild(p);
            }
            if(timeSozinho){
                document.body.innerHTML = document.body.innerHTML + "<p>"+timeSozinho+"</p>"
            }
        })
    </script>
</body>
</html>
