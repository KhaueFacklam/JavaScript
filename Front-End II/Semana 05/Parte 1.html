        4 - Escreva um programa que receba um pequeno texto e a seguir mostre as

        5 - Crie um programa que solicita um valor numérico ao usuário e imprima cada
        um dos seus dígitos por extenso.

        Número informado: 4571
        Resultado: quatro, cinco, sete, um...

        var numero = prompt("Digite um numero")
        var vetor = numero.slice()
        var tamanho = numero.length

        var auxiliar = [" zero", " um", " dois", " três", " quatro", " cinco", " seis", " sete", " oito", " nove"]
        var imprimi = [tamanho]

        for (i = 0; i < tamanho; i++) {

            imprimi[i] = auxiliar[numero]
        }

        6 - Escreva um programa que, a partir de um nome de uma pessoa informado
        pelo usuário, exiba suas iniciais. As iniciais são formadas pela primeira letra
        de cada nome, sendo que todas deverão aparecer em maiúsculas na saída
        do programa. Note que os conectores e, do, da, dos, das, de, di, du não são
        considerados nomes e, portanto, não devem ser considerados para a
        obtenção das iniciais. As iniciais devem ser impressas em maiúsculas, ainda
        que o nome seja entrado todo em minúsculas. Exemplos:
        
        • Rodolfo Migon Favaretto => RMF
        • Gléderson Lessa dos Santos => GLS
        • Fulana de Tal => FT   

        var nome = prompt("Informe um nome completo")

        
        sobrenome(nome)

        function sobrenome(nomecompleto) {
            nomecompleto = nomecompleto.replace(/\s(de|da|dos|das)\s/g, ' '); // Remove os de,da, dos,das.
            var iniciais = nomecompleto.match(/\b(\w)/gi); // Iniciais de cada parte do nome.
            var nome = nomecompleto.split(' ')[0].toLowerCase(); // Primeiro nome.
            var sobrenomes = iniciais.splice(1, iniciais.length - 1).join('').toUpperCase(); // Iniciais
            alert(sobrenomes)
        }
