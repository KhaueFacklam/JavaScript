          1 - Solicite 2 notas de um aluno (valores entre 0 e 10) com o prompt. A seguir, 
        calcule a média do aluno, sabendo que a nota 1 tem peso 3.5 e a nota 2 tem 
        peso 6.5. Considerando que a média para aprovação é 7.0, mostre com um 
        alert as 2 notas, a média e se o aluno está aprovado ou reprovado.

        var nota1 = prompt("Informe primeira nota de 0 a 10")
        var nota2 = prompt("Informe segunda nota de 0 a 10")
        var peso1 = (nota1 * 3.5)
        var peso2 = (nota2 * 6.5)
        var media = (peso1 + peso2) / 10

        if (media < 7) {
            alert(`Nota 1: ${nota1} Nota 2: ${nota2} Media: ${media} - REPROVADO`)
        }

        else {
            alert(`Nota 1: ${nota1} Nota 2: ${nota2} Media: ${media} - APROVADO`)
        }
