<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Validação de Formulários</title>
		<script src="validacao.js"> </script>
	</head>
	<body>
		<form id="cadastro" action="#" method="post" onsubmit="executar(event)">
			<fieldset>
				<legend>Formulário de Cadastro</legend>
				<label>Nome: <input type="text" id="nome" name="nome"></label>
				<label>CPF: <input type="text" id="CPF" name="CPF"></label>
				<label>Telefone: <input type="text" id="telefone" name="telefone"></label>
				<label>Data de Nascimento: <input type="date" id="data" name="data"></label>
				<input type="submit" id="botao" name="botao" value="Enviar" id="Enviar">
			</fieldset>
		</form>
	</body>
</html>
