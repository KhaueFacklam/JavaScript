<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Validação de formulário</title>
		<script src="mascaras.js"> </script>
	</head>
	<body>
		<form id="cadastro" action="#" method="post">
			<fieldset>
				<legend>Formulário de Cadastro</legend>
				<label>Nome: <input type="text" id="nome"></label>
				<label>CPF: <input type="text" id="CPF"></label>
				<label>Telefone: <input type="text" id="telefone"></label>
				<label>Data de Nascimento: <input type="date" id="data"></label>
				<input type="submit" id="botao" name="botao" value="Enviar" id="Enviar">
			</fieldset>
		</form>
	</body>
</html>
