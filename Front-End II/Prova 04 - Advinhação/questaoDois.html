<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest√£o 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="botao">Iniciar</button>

    <section id="section"></section>

    <script>
      var botao = document.getElementById("botao");
      botao.addEventListener("click", insereProduto);

      var section = document.getElementById("section");
      var div1 = document.createElement("div");
      var div2 = document.createElement("div");

      function insereProduto() {
        do {
          var nome1 = prompt("Informe o NOME do primeiro produto");
          var valor1 = prompt("Informe o VALOR do primeiro produto");
          var nome2 = prompt("Informe o NOME do segundo produto");
          var valor2 = prompt("Informe o VALOR do segundo produto");
          Number(valor1);
          Number(valor2);
        } while (valor1 < 0 || valor2 < 0 || valor1 == valor2);

        div1.innerText = `${nome1} ${valor1}`;
        div1.style.background = "#fff888";
        section.appendChild(div1);
        div2.innerText = `${nome2} ${valor2}`;
        section.appendChild(div2);
        buscaMaior();
      }

      function buscaMaior() {
        if (valor1 > valor2) {
          div1.style.background = "#ddffcc";
        } else {
          div2.style.background = "#ddffcc";
        }
      }
    </script>
  </body>
</html>
